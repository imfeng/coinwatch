<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coinwatch</title>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script>

    const { remote } = require('electron')

    if (process.platform === 'darwin') {
      const { systemPreferences } = remote

      const setOSTheme = () => {
        const theme = systemPreferences.shouldUseDarkColors ? 'dark' : 'light'
        window.localStorage.os_theme = theme

        //
        // Defined in index.html, so undefined when launching the app.
        // Will be defined for `systemPreferences.subscribeNotification` callback.
        //
        if ('__setTheme' in window) {
          window.__setTheme();
        }
      }

      systemPreferences.subscribeNotification(
        'AppleInterfaceThemeChangedNotification',
        setOSTheme,
      )

      setOSTheme();
    }

    if (process.env.NODE_ENV !== 'development') {
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src='https://www.google-analytics.com/analytics.js';m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      (() => {
        'use strict';
        let ElectronCookies = require('@exponent/electron-cookies');
        ElectronCookies.enable({ origin: 'http://coinwatch.oktapodia.com' });

        ga('create', 'UA-110184313-1', 'auto');
        ga('set', 'checkProtocolTask', null);
        ga('set', 'location', 'http://coinwatch.oktapodia.com');
        ga('send', 'pageview');
      })();
    }

    window.__setTheme = () => {
      let userTheme = localStorage.user_theme
      let OSTheme = localStorage.os_theme
      let defaultTheme = 'light'

      document.documentElement.setAttribute(
        'data-theme',
        userTheme || OSTheme || defaultTheme,
      )
    }

    __setTheme()
  </script>
  <script>
    (function () {
      if (!process.env.HOT) {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '../../dist/style.css';
        // HACK: Writing the script path should be done with webpack
        document.getElementsByTagName('head')[0].appendChild(link);
      }
    }());
  </script>
</head>
<body>
<div id="root"></div>
<script>
  {
    const scripts = [];
    const basePath = (process.env.NODE_ENV === 'development') ? '../../..' : '../..';

    // Dynamically insert the DLL script in development env in the
    // renderer process
    if (process.env.NODE_ENV === 'development') {
      scripts.push(basePath + '/dll/renderer.dev.dll.js');
    }

    // Dynamically insert the bundled app script in the renderer process
    const port = process.env.PORT || 1212;
    scripts.push(
      (process.env.HOT)
        ? 'http://localhost:' + port + '/dist/renderer.dev.js'
        : basePath + '/dist/renderer.prod.js',
    );

    document.write(
      scripts
        .map(script => '<script defer src="' + script + '"><\/script>')
        .join(''),
    );
  }
</script>
</body>
</html>
